    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1.5rem 2rem;
            z-index: 1000;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        
        @media (max-width: 768px) {
            .nav-bar {
                padding: 1rem;
            }
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding-bottom: 0.3rem;
        }

        .nav-links a:hover {
            color: #d45a3d;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #d45a3d;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .logo {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .logo img {
            width: 150px;
            height: auto;
        }
        
        @media (max-width: 480px) {
            .logo img {
                width: 120px;
            }
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .video-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }

        #background-video {
            position: absolute;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: 1;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        #background-video.loaded {
            opacity: 1;
        }

        .loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .loading-spinner.show {
            opacity: 1;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10;
            width: 100%;
            padding: 0 20px;
            max-width: 100vw; /* Empêcher le débordement horizontal */
            overflow-wrap: break-word; /* Permettre la césure des mots longs */
            word-wrap: break-word;
            pointer-events: none; /* Permettre de cliquer à travers le contenu pour atteindre les éléments en dessous */
        }
        
        .content .btn {
            pointer-events: auto; /* Réactiver les événements pour le bouton */
        }

        .content h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

            }
            
            .content p {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {

            }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #d45a3d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #b94b31;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 25px;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 1001;
            padding: 0;
        }

        .hamburger span {
            width: 30px;
            height: 3px;
            background: white;
            border-radius: 10px;
            transition: all 0.3s linear;
            position: relative;
            transform-origin: 1px;
        }

        @media (max-width: 768px) {
            body.menu-open {
                overflow: hidden; /* Empêcher le défilement du body quand le menu est ouvert */
            }
            
            .hamburger {
                display: flex;
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 2000; /* Valeur très élevée pour être au-dessus de tout */
                background-color: rgba(0, 0, 0, 0.5);
                padding: 10px;
                border-radius: 5px;
            }

            .nav-links {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                background-color: rgba(0, 0, 0, 0.95);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 2rem;
                z-index: 1500;
                opacity: 0;
                visibility: hidden;
                transition: opacity 0.3s ease, visibility 0.3s ease;
            }

            .nav-links.active {
                opacity: 1;
                visibility: visible;
            }

            .nav-links a {
                font-size: 1.2rem;
                padding: 1rem;
                width: 100%;
                text-align: center;
            }

            .hamburger.active span:first-child {
                transform: rotate(45deg);
            }

            .hamburger.active span:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active span:nth-child(3) {
                transform: rotate(-45deg);
            }
        }

        .language-switcher {
            position: relative;
            display: inline-block;
            margin-left: auto;
            z-index: 1001; /* Assurer que le sélecteur de langue reste au-dessus */
        }
        
        @media (max-width: 768px) {

                right: 80px; /* Positionner à droite du hamburger */

        .selected-language {

        .language-options {

            top: 100%;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);

        .lang-option {

        .lang-option:hover {

        }

        .lang-option img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            border-radius: 50%;
        }

        .lang-option span {
            color: #333;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Bouton de réinitialisation de la langue
            const resetButton = document.createElement('button');
            resetButton.textContent = 'Réinitialiser la langue (FR)';
            resetButton.style.position = 'fixed';
            resetButton.style.bottom = '10px';
            resetButton.style.right = '10px';
            resetButton.style.zIndex = '9999';
            resetButton.style.padding = '10px';
            resetButton.style.backgroundColor = '#d45a3d';
            resetButton.style.color = 'white';
            resetButton.style.border = 'none';
            resetButton.style.borderRadius = '5px';
            resetButton.style.cursor = 'pointer';
            
            resetButton.addEventListener('click', function() {
                localStorage.removeItem('preferredLanguage');
                location.reload();
            });
            
            document.body.appendChild(resetButton);
            
            // Gestion du menu mobile
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('.nav-links');
            
            hamburger.addEventListener('click', function() {
                this.classList.toggle('active');
                navLinks.classList.toggle('active');
                document.body.classList.toggle('menu-open');
            });
            
            // Fermer le menu quand on clique sur un lien
            document.querySelectorAll('.nav-links a').forEach(link => {
                link.addEventListener('click', () => {
                    hamburger.classList.remove('active');
                    navLinks.classList.remove('active');
                    document.body.classList.remove('menu-open');
                });
            });
        });
        
        console.log('Index.html script loading...');
        // Gestion optimisée du chargement de la vidéo
        const videoContainer = document.querySelector('.video-container');
        const video = document.getElementById('background-video');
        const loadingSpinner = document.querySelector('.loading-spinner');
        let isVideoLoaded = false;

        // Fonction pour charger l'image de fond en premier
        function preloadBackground() {
            const img = new Image();
            img.src = 'assets/images/dubai.jpg';
            img.onload = () => {
                videoContainer.style.backgroundImage = `url('${img.src}')`;
            };
        }

        // Charger l'image de fond
        preloadBackground();

        // Afficher le spinner pendant le chargement
        loadingSpinner.classList.add('show');

        // Gérer le chargement de la vidéo
        function handleVideoLoad() {
            if (isVideoLoaded) return;
            isVideoLoaded = true;
            
            // Masquer le spinner
            loadingSpinner.classList.remove('show');
            
            // Afficher la vidéo avec une transition douce
            video.classList.add('loaded');
            
            // Optimisation de la lecture
            video.play().catch(() => {
                console.log('Lecture automatique impossible');
            });
        }

        // Événements de chargement de la vidéo
        video.addEventListener('canplay', handleVideoLoad);
        video.addEventListener('loadeddata', handleVideoLoad);

        // Gérer la mise en pause quand la vidéo n'est pas visible
        if ('IntersectionObserver' in window) {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (!entry.isIntersecting && isVideoLoaded) {
                        video.pause();
                    } else if (entry.isIntersecting && isVideoLoaded) {
                        video.play().catch(() => {
                            console.log('Lecture automatique impossible après intersection');
                        });
                    }
                });
            });
            observer.observe(video);
        }

        // Optimiser la mémoire
        window.addEventListener('blur', () => {
            if (isVideoLoaded) video.pause();
        });

        window.addEventListener('focus', () => {
            if (isVideoLoaded) video.play().catch(() => {});
        });

        // Gérer les erreurs de chargement
        video.addEventListener('error', () => {
            loadingSpinner.classList.remove('show');
            console.log('Erreur de chargement de la vidéo');
        });

        // Le menu hamburger est maintenant géré par mobile-menu.js

        // Fermer le menu quand on clique sur un lien
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                document.querySelector('.hamburger').classList.remove('active');
                document.querySelector('.nav-links').classList.remove('active');
            });
        });

        // Fermer le menu quand on clique en dehors
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.nav-bar')) {
                document.querySelector('.hamburger').classList.remove('active');
                document.querySelector('.nav-links').classList.remove('active');
            }
        });

        // Gestion du menu de langue
        function toggleLanguageMenu() {
            const languageMenu = document.querySelector('.language-options');
            languageMenu.classList.toggle('show');
        }
