    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1.5rem 2rem;
            z-index: 1000;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding-bottom: 0.3rem;
        }

        .nav-links a:hover {
            color: #d45a3d;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #d45a3d;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('assets/images/dubai.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .video-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }

        #background-video {
            position: absolute;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: 1;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        #background-video.loaded {
            opacity: 1;
        }

        .loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .loading-spinner.show {
            opacity: 1;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .logo {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .logo img {
            width: 150px;
            height: auto;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 1;
        }

        .content h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #d45a3d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #b94b31;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 25px;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 1001;
            padding: 0;
        }

        .hamburger span {
            width: 30px;
            height: 3px;
            background: white;
            border-radius: 10px;
            transition: all 0.3s linear;
            position: relative;
            transform-origin: 1px;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: flex;
                margin-left: auto;
            }

            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                height: 100vh;
                width: 100%;
                max-width: 300px;
                background: rgba(0, 0, 0, 0.9);
                flex-direction: column;
                padding: 80px 20px 20px;
                gap: 2rem;
                transition: right 0.3s ease-in-out;
            }

            .nav-links.active {
                right: 0;
            }

            .nav-links a {
                font-size: 1.2rem;
                padding: 1rem;
                width: 100%;
                text-align: center;
            }

            .hamburger.active span:first-child {
                transform: rotate(45deg);
            }

            .hamburger.active span:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active span:nth-child(3) {
                transform: rotate(-45deg);
            }
        }
    </style>

    <script>
        // Gestion optimisée du chargement de la vidéo
        const videoContainer = document.querySelector('.video-container');
        const video = document.getElementById('background-video');
        const loadingSpinner = document.querySelector('.loading-spinner');
        let isVideoLoaded = false;

        // Fonction pour charger l'image de fond en premier
        function preloadBackground() {
            const img = new Image();
            img.src = 'assets/images/dubai.jpg';
            img.onload = () => {
                videoContainer.style.backgroundImage = `url('${img.src}')`;
            };
        }

        // Charger l'image de fond
        preloadBackground();

        // Afficher le spinner pendant le chargement
        loadingSpinner.classList.add('show');

        // Gérer le chargement de la vidéo
        function handleVideoLoad() {
            if (isVideoLoaded) return;
            isVideoLoaded = true;
            
            // Masquer le spinner
            loadingSpinner.classList.remove('show');
            
            // Afficher la vidéo avec une transition douce
            video.classList.add('loaded');
            
            // Optimisation de la lecture
            video.play().catch(() => {
                console.log('Lecture automatique impossible');
            });
        }

        // Événements de chargement de la vidéo
        video.addEventListener('canplay', handleVideoLoad);
        video.addEventListener('loadeddata', handleVideoLoad);

        // Gérer la mise en pause quand la vidéo n'est pas visible
        if ('IntersectionObserver' in window) {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (!entry.isIntersecting && isVideoLoaded) {
                        video.pause();
                    } else if (isVideoLoaded) {
                        video.play().catch(() => {});
                    }
                });
            }, { threshold: 0.1 });

            observer.observe(video);
        }

        // Optimiser la mémoire
        window.addEventListener('blur', () => {
            if (isVideoLoaded) video.pause();
        });

        window.addEventListener('focus', () => {
            if (isVideoLoaded) video.play().catch(() => {});
        });

        // Gérer les erreurs de chargement
        video.addEventListener('error', () => {
            loadingSpinner.classList.remove('show');
            console.log('Erreur de chargement de la vidéo');
        });

        // Menu hamburger existant
        document.querySelector('.hamburger').addEventListener('click', function() {
            this.classList.toggle('active');
            document.querySelector('.nav-links').classList.toggle('active');
        });

        // Fermer le menu quand on clique sur un lien
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                document.querySelector('.hamburger').classList.remove('active');
                document.querySelector('.nav-links').classList.remove('active');
            });
        });

        // Fermer le menu quand on clique en dehors
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.nav-bar')) {
                document.querySelector('.hamburger').classList.remove('active');
                document.querySelector('.nav-links').classList.remove('active');
            }
        });
    </script>
