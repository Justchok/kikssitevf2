<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiks Travel Tours</title>
    <link rel="icon" type="image/png" href="assets/images/kikslogo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
        }

        .logo {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 2;
        }

        .logo img {
            height: 80px;
            width: auto;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 90%;
            max-width: 800px;
            padding: 2rem;
        }

        h1 {
            font-size: 3.5em;
            color: #d45a3d;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.8em;
            color: #d45a3d;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            background-color: #d45a3d;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
            border: 2px solid #d45a3d;
        }

        .btn:hover {
            background-color: transparent;
            color: #d45a3d;
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline id="background-video">
        <source src="assets/videos/0114 (2).mp4" type="video/mp4">
    </video>

    <a href="/" class="logo">
        <img src="assets/images/kikslogo.png" alt="Kiks Travel Logo">
    </a>

    <div class="content">
        <h1>Voyagez avec Kiks Travel</h1>
        <p>Votre partenaire de confiance pour des voyages inoubliables</p>
        <a href="reservations.html" class="btn">RÃ©server maintenant</a>
    </div>
</body>
</html>
